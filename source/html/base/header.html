<header class="header @@if (context.mod) { header--@@mod }">
  <div class="header__wrapper">
    <div class="header__logo-container">
      <a class="header__logo" @@if (!context.main) { href="main.html" } aria-label="Переход на главную">
        <img src="img/svg/logo.svg" alt="Логотип ВКСЕРВИС" width="162" height="30">
      </a>
      <p>Механизированная уборка<br>и&nbsp;вывоз снега</p>
    </div>
    <!--  -->
    <div class="header__social">
      <a href="https://vk.com" aria-label="Мы в контакте" target="_blank" rel="noopener">
        <svg width="22" height="22">
          <use xlink:href="img/sprite_auto.svg#vk"></use>
        </svg>
      </a>
      <a href="https://www.instagram.com" aria-label="Мы в инстаграмме" target="_blank" rel="noopener">
        <svg width="20" height="20">
          <use xlink:href="img/sprite_auto.svg#ig"></use>
        </svg>
      </a>
    </div>
    <!--  -->
    <div class="header__messenger">
      <a href="https://www.whatsapp.com" aria-label="Заказать звонок через whatsapp" target="_blank" rel="noopener">
        <svg width="18" height="18">
          <use xlink:href="img/sprite_auto.svg#whatsapp"></use>
        </svg>
        WhatsApp
      </a>
      <a href="https://www.viber.com" aria-label="Заказать звонок через вайбер" target="_blank" rel="noopener">
        <svg width="18" height="18">
          <use xlink:href="img/sprite_auto.svg#viber"></use>
        </svg>
        Viber
      </a>
    </div>
    <!--  -->
    <div class="header__call">
      <a class="header__call-icon" href="#" data-modal="feedback" aria-label="Заказать звонок">
        <svg width="40" height="40">
          <use xlink:href="img/sprite_auto.svg#call"></use>
        </svg>
      </a>
      <a class="header__call-namber" href="tel:88129815611">8 (812) 981 56 11</a>
      <p>заказать звонок</p>
    </div>
  </div>
</header>
